<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/?size=100&id=18942&format=png&color=000000"
    />
    <!-- Style File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- Navbar Start -->
    <header class="navbar">
      <div class="sitename">
        <p>vexuro<span class="shop-text">shop</span></p>
      </div>
      <div class="navbar-nav">
        <a href="index.html">Home</a><a href="galeri.html">Gallery</a
        ><a href="form.html" class="active">Form</a
        ><a href="table.html">Table Data</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </header>
    <!-- Navbar End -->

    <!-- Main Start -->
    <section class="hero">
      <main class="content">
        <div class="hero-content">
          <h1>Form Page</h1>
          <p>
            This is the form page of
            <i style="font-weight: 500"
              >vexuro<span class="shop-text">shop</span></i
            >. Please fill out the form below to get in touch with us.
          </p>
        </div>
        <div class="form-container">
          <form action="#" method="post" id="dataForm" class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="example" /><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"/><br><br>
            
            <label for="number">Number Phone:</label><br>
            <input type="number" id="no-hp" name="no-hp" placeholder="1234567890"/><br><br>

            <label for="keyboard">Choose a Keyboard:</label><br>
            <select id="keyboard" name="keyboard">
              <option value="">--Please choose an option--</option>
              <option value="razer-huntsman-v3-pro-mini">
                Razer Huntsman V3 Pro Mini
              </option>
              <option value="logitech-g715">
                Logitech G715
              </option>
              <option value="fantech-atom-x-63-mk611">
                Fantech Atom X 63 MK611
              </option>
              <option value="rexus-aether">Rexus Aether</option>
              <option value="sades-ryunix-xo-723">Sades Ryunix XO-723</option>
              <option value="corsairk65-rgb-mini">Corsair K65 RGB Mini</option>
            </select><br><br>
            <label for="address">Adress:</label><br>
            <textarea id="address" name="address" rows="4" placeholder="ex Gatsu Subroto Street"></textarea><br><br>

            <button type="submit">Submit</button>
          </form>
      </main>
    </section>
    <!-- Main End -->

    <!-- Footer Start -->
    <footer class="footer">
      <p>
        Â© 2025
        <i style="font-weight: 500">vexuro<span class="shop-text">shop</span></i
        >. All rights reserved.
      </p>
      <div class="button">
        <button id="theme-switch">
          <i data-feather="sun" class="icon-light"></i>
          <i data-feather="moon" class="icon-dark"></i>
        </button>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>

    <!-- Script File -->
    <script src="js/script.js"></script>
  </body>
</html>
